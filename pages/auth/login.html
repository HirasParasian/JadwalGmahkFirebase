  <script>
    var form = $("#formAuthentication");

    var toastAlert = $("#toast_alert");
    var generateRules = {
      checkAllField: function checkAllField() {
        var result = true;
        var inputEmail = form.find("#email");
        var inputPassword = form.find("#password");

        var valEmail = inputEmail.val();
        var valPassword = inputPassword.val();

        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var checkNullInput;
        var subtitleNullInput;

        if (!valPassword || valPassword.length === 0) {
          inputPassword.addClass('input-red');
          inputPassword.next().addClass('input-red');
          checkNullInput = "Password";
          subtitleNullInput = "";
          result = false;
        }
        if (!valEmail || valEmail.length === 0) {
          inputEmail.addClass('input-red');
          checkNullInput = "Email";
          subtitleNullInput = "";
          result = false;
        } else {
          if (!regex.test(valEmail)) {
            inputEmail.addClass('input-red');
            checkNullInput = "Email";
            subtitleNullInput = "Email Invalid"
            result = false;
          }
        }

        if (!result) {
          toastAction.showToastAlert(toastAlert, "Form", subtitleNullInput, "Mohon lengkapi data formulir bagian " + '"' + checkNullInput + '"', "info");
          toastAction.hideToastAlert(toastAlert);
        }

        return result;
      },
    }

    function onChangeCheck(event) {
      var inputId = event.target.id;
      var inputType = $("#" + inputId);
      var valueInput = inputType.val();

      if (valueInput || valueInput.length > 0) {
        inputType.removeClass('input-red');
        inputType.next().removeClass('input-red');
      }
    }
  </script>
  <!-- Firebase Inizialize In Last -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    const firebaseConfig = generalSetting.firebaseConfig();
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ timestampsInSnapshots: true });

    var toastAlert = $("#toast_alert");

    $(document).on('keydown', function(e) {
      if (e.which === 13) {
        e.preventDefault();
        submitFormLogin(e);
      }
    });
    loginSubmit.addEventListener("click", (e) => {
      submitFormLogin(e);
    });

    function submitFormLogin(e){
      var checkInput = generateRules.checkAllField();
      if (checkInput) {
        e.stopImmediatePropagation();
        $(".loading").attr("hidden", false);
        try {
          var form = $("#formAuthentication");

          var emailVal = form.find("input#email").val();
          var passVal = form.find("input#password").val();

          signInWithEmailAndPassword(auth, emailVal, passVal).then(async function(userCredential){
            const collectionUser = db.collection('users');
            const user = userCredential.user;

            if (user.emailVerified) {
              const dt = new Date();
              var getDataUserLogin = await getUserLogin(user.uid);
              
              if(getDataUserLogin.flag_active == "1"){
                collectionUser.doc(user.uid).update({
                  last_login: dt,
                }).then((result) => {
                  redirect("../home.html");
                });
              }else{
                e.preventDefault();
                signOut(auth).then(() => {
                  $(".loading").attr("hidden", true);
                  toastAction.showToastAlert(toastAlert, "Login", "", 'Opss... tapi saat ini akun anda sedang "DIBEKUKAN", Hubungi admin segera.', "warning");
                  toastAction.hideToastAlert(toastAlert);
                }).catch((error) => {
                  $(".loading").attr("hidden", true);
                  toastAction.showToastAlert(toastAlert, "Login", "", 'Something when wrong, Call admin with code "ER091-LOGINCATCH"', "info");
                  toastAction.hideToastAlert(toastAlert);
                  console.log(error);
                });
              }
            } else {
              $(".loading").attr("hidden", true);
              toastAction.showToastAlert(toastAlert, "Login", "", 'Email belum diverifikasi, cek email untuk verifikasi akun', "warning");
              toastAction.hideToastAlert(toastAlert);
            }
          }).catch((error) => {
            $(".loading").attr("hidden", true);
            const errorCode = error.code;
            const errorMessage = error.message;

            toastAction.showToastAlert(toastAlert, "Login", "", "Firebase: error code " + '"' + errorCode + '"', "warning");
            toastAction.hideToastAlert(toastAlert);
            return false;
          });

        } catch (e) {
          $(".loading").attr("hidden", true);
          console.log(e);
          toastAction.showToastAlert(toastAlert, "Login", "", 'Something when wrong, Call admin with code "ER001-LOGINCATCH"', "info");
          toastAction.hideToastAlert(toastAlert);
          return false;
        };
      }
    }
  </script>
